<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <h1>Political Meter</h1>
      <div>
        <form id="politicalForm">

          <div id="ageQuestion">
            <p>1.What is your age?</p>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="under18">
                under 18 years old
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="under25">
                18-25 years old
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="name" value="under50">
                25-50 years old
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="name" value="over50">
                over 50 years old
              </label>
            </div>
          </div>

          <div id="abortionQuestion">
            <p>2. How do you feel about abortion?</p>
            <div class="radio">
              <label>
                <input type="radio" name="abortion" value="abortionInFavor">
                I'm pro-choice.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="abortion" value="abortionUndecided">
                I don't have a strong oponion about abortion.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="abortion" value="abortionAgainst">
                Abortion is murder.
              </label>
            </div>
          </div>

          <div class="globalWarmingQuestion">
            <p>2. How do you feel about Global Warming?</p>
            <div class="radio">
              <label>
                <input type="radio" name="globalWarming" value="globalWarmingInFavor">
                Global warming is real.  We need to act responsibly.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="globalWarming" value="globalWarmingUndecided">
                I don't have a strong oponion about global warming.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="globalWarming" value="globalWarmingAgainst">
                There is no such thing as global warming.  It is all a scam.
              </label>
            </div>
          </div>

          <div class="globalWarmingQuestion">
            <p>3. How do you feel about Gun Control?</p>
            <div class="radio">
              <label>
                <input type="radio" name="gunControl" value="gunControlInFavor">
                There should be more legislation implementing stronger gun control.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gunControl" value="gunControlUndecided">
                I don't have a strong oponion about gun control.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gunControl" value="gunControlAgainst">
                All Americans have the right to bear arms.  It should not be regulated.
              </label>
            </div>
          </div>

          <div class="welfareQuestion">
            <p>4. How do you feel about Welfare?</p>
            <div class="radio">
              <label>
                <input type="radio" name="welfare" value="welfareInFavor">
                Welfare is a good thing that helps people in need.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="welfare" value="welfareUndecided">
                I don't have a strong oponion about welfare
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="welfare" value="welfareAgainst">
                Welfare is a scam.  People on welfare are taking advantage of the system.
              </label>
            </div>
          </div>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
